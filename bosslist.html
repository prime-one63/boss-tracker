<div id="bossListSection">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Boss List Tracker</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#bossModal">+ Add Boss</button>
  </div>

  <div class="card p-3">
    <div class="table-responsive">
      <table id="bossTable" class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>Boss</th>
            <th>Guild</th>
            <th>Hour Spawn</th>
            <th>Last Killed</th>
            <th>Next Spawn</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bossTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit -->
<div class="modal fade" id="bossModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="bossForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Boss</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editKey" />
          <div class="mb-3">
            <label class="form-label">Boss Name</label>
            <input type="text" class="form-control" id="bossName" required />
          </div>
          <div class="mb-3">
            <label for="guild" class="form-label">Assigned Guild</label>
            <select id="guild" class="form-select">
              <option value="FFA" selected>FFA</option>
              <option value="Cloud9">Cloud9</option>
              <option value="Midnight">Midnight</option>
              <option value="HellSing">HellSing</option>
              <option value="Sanctis">Sanctis</option>
              <option value="Celestials">Celestials</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Spawn Interval (Hours)</label>
            <input type="number" class="form-control" id="bossHour" min="1" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Last Killed</label>
            <input type="datetime-local" class="form-control" id="lastKilled" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Next Spawn (Auto)</label>
            <input type="datetime-local" class="form-control" id="nextSpawn" readonly />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
